<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="assets/css/style.css"> <!-- Mesmo CSS do site -->

<body>
    <!-- Cabeçalho igual ao seu site -->

        <div class="logo">
    <a href="index.html"> <!-- Link para a página inicial -->

    </a>
</div>

    <!-- Corpo da Página -->
    <div class="login-container">
        <div class="login-box">
            <h1>Cadastre-se</h1>
            <form action="php/cadastrar.php" method="POST">
                <div class="input-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="input-group">
                <label for="confirmar-senha">Confirme sua senha</label>
                <input type="password" id="confirmar-senha" name="confirmar_senha" required>
                </div>
                <button type="submit" class="btn" id="btnCadastro">Criar Conta</button>
            </form>
            <p class="login-link">Já tem uma conta? <a href="login.html">Entrar</a></p>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
